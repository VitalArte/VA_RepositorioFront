<div class="fundo">
  <img src="../../assets/imagens/logarfundo.svg">
</div>

<div class="container-fluid col-md-7 col-lg-6 ml-auto">
  <div class="caixa">
    <div class="row">

      <!-- Cadastro Form -->

      <div class="col-md-7 col-lg-6 ml-auto">
        <form action="#">
          <div class="row">

            <h2 class="mb-4 text-center text-white">Iniciar Sessão</h2>

            <!-- Email -->
           <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
              </div>
              <input [(ngModel)]='usuarioLogin.email' id="email" type="email" name="email" placeholder="Email"
                class="form-control">
            </div>

            <!-- Senha -->
             <div class="input-group col-lg-6 mb-4">
              <div class="input-group-prepend">
              </div>
              <input [(ngModel)]='usuarioLogin.senha' id="senha" type="password" name="senha" placeholder="Senha"
                class="form-control">
            </div>

            <!-- Criar conta -->
             <div class="form-group col-lg-12 mx-auto mb-0">
              <a type="submit" class="btn btn-block py-2">
                <span (click)='logar()' class="font-weight-bold">Entrar</span>
              </a>
            </div>

            <div class="coluna">
              <div class="row conectar">
                <h1>Conecte-se</h1>
                <h3 class= "col-md-9">Criar, expressar, compartilhar e valorizar.</h3>
                <div class="col-lg-12 mx-auto mb-0">
                  <a routerLink="/cadastrar" type="submit" class="btn btn-block py-2" id="cadastro">
                    <span class="font-weight-bold">Faça o cadastro</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
