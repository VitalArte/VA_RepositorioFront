<div class="container-fluid borda-topo mt-2">

  <!-- ? Row que contém os textos -->

<div class="row color mt-3">
<div class="col-md-12 text-color">

  <a routerLink='/feed' class="text-color text-left">
      <i class="fa fa-angle-double-left" aria-hidden="true"></i> Voltar
  </a>

  <h1 class="fs-54 text-center">Temas</h1>

  <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

  <!-- ? Row que contém os botões -->

  <div class="row d-flex justify-content-center mt-4 mb-5">
      <div class="col-md-3">
          <div class="form-group">
              <input name="tema" [(ngModel)]='tema.tema' type="text" class="form-control mb-2" id="tema" placeholder="Digite o nome do tema">
              <input name="descricao" [(ngModel)]='tema.descricao' type="text" class="form-control mb-2" id="descricao" placeholder="Digite a descrição do tema">
              <input name="palavraChave" [(ngModel)]='tema.palavraChave' type="text" class="form-control mb-2" id="palavraChave" placeholder="Digite as palavras-chave">

            </div>

          <div class="d-flex justify-content-center">
              <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

      </div>
  </div>



</div>
</div>

</div>

<!-- ! Segundo container -->

<!-- ? Row que contém o texto -->

<div class="container">

<div class="row mt-5">
<div class="col-md-12">
<h2 class="text-center">Todos os temas</h2>
</div>
</div>

<!-- ? Row que contém a tabela -->

<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-md-6">

      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tema</th>
              <!-- <th scope="col" class="text-right">Modificações</th> -->

              <th scope="col">Descrição</th>
              <th scope="col">Palavras-Chave</th>
              <th scope="col">Alterar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaTemas'>
              <th>{{item.id}}</th>
              <td>{{item.tema}}</td>
              <td>{{item.descricao}}</td>
              <td>{{item.palavraChave}}</td>
              <td *ngIf='tipoUsuario =="admin"' class="d-flex justify-content-end">
                <button (click)='getByIdTema(item.id)' class="btn btn-info mr-3" data-bs-toggle="modal" data-bs-target="#EditTema" >Editar</button>
                <!-- <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button> -->
              </td>
            </tr>
          </tbody>
        </table>

  </div>
</div>
</div>

<!-- Modal: editar tema -->
<div class="modal fade" id="EditTema" tabindex="-1" aria-labelledby="EditTema" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditoTema">Edite o tema</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="tema" class="form-label">Tema</label>
            <input [(ngModel)]='temaEdit.tema' type="text" class="form-control" id="alt-tema" aria-describedby="alt-tema" name="alt-tema">
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição do tema</label>
            <input [(ngModel)]='temaEdit.descricao' type="text" class="form-control" id="alt-descricao" aria-describedby="alt-descricao" name="alt-descricao">
          </div>
          <div class="mb-3">
            <label for="palavra-chave" class="form-label">Palavra-chave</label>
            <input [(ngModel)]='temaEdit.palavraChave' type="text" class="form-control" id="alt-palavra-chave" aria-describedby="alt-palavra-chave" name="alt-palavra-chave">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-outline-success" (click)='atualizarTema(temaEdit.id)'>Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>
