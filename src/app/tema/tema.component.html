<div class="container-fluid">

  <!-- ? Row que contém os textos -->

<div class="row color">
<div class="col-md-12 text-color">

  <a routerLink='/inicio' class="text-color text-left">
      <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
  </a>

  <h1 class="fs-54 text-center">Temas</h1>

  <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

  <!-- ? Row que contém os botões -->

  <div class="row d-flex justify-content-center mt-4 mb-5">
      <div class="col-md-3">
          <div class="form-group">
              <input [(ngModel)]='tema.tema' type="text" class="form-control" id="tema" placeholder="Digite o nome do tema">
              <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descrição do tema">
              <input [(ngModel)]='tema.palavraChave' type="text" class="form-control" id="palavraChave" placeholder="Digite as palavras-chave">

            </div>

          <div class="d-flex justify-content-center">
              <button class="btn btn-light" (click)='cadastrar()'>Cadastrar</button>
          </div>

      </div>
  </div>



</div>
</div>

</div>

<!-- ! Segundo container -->

<!-- ? Row que contém o texto -->

<div class="container">

<div class="row mt-5">
<div class="col-md-12">
<h2 class="text-center">Todos os temas</h2>
</div>
</div>

<!-- ? Row que contém a tabela -->

<div class="row mt-3 mb-5 d-flex justify-content-center">
  <div class="col-md-6">

      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tema</th>
              <!-- <th scope="col" class="text-right">Modificações</th> -->

              <th scope="col">Descrição</th>
              <th scope="col">Palavras-Chave</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listaTemas'>
              <th>{{item.id}}</th>
              <td>{{item.tema}}</td>
              <td>{{item.descricao}}</td>
              <td>{{item.palavraChave}}</td>
              <!-- <td class="d-flex justify-content-end">
                <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]" >Editar</button>
                <button class="btn btn-danger" [routerLink]="['/tema-delete', item.id]">Apagar</button>
              </td> -->
            </tr>
          </tbody>
        </table>

  </div>
</div>

</div>
